<div class="container">
  <!-- Formulaire visible tant que non soumis -->
  <div [hidden]="submitted">
    <h1>Formulaire Etudiant</h1>
    
    <!-- Affichage du diagnostic (à supprimer une fois terminé) -->
    <div class="alert alert-info">
      {{diagnostic}}
    </div>

    <form (ngSubmit)="onSubmit()" #etudiantForm="ngForm">
      <!-- Champ Name (obligatoire) -->
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          required
          [(ngModel)]="model.name" 
          name="name"
          #name="ngModel">
        
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <!-- Champ Surname (facultatif) -->
      <div class="form-group">
        <label for="Surname">SurName</label>
        <input 
          type="text" 
          class="form-control" 
          id="Surname"
          [(ngModel)]="model.Surname" 
          name="Surname">
      </div>

      <!-- Champ Classe (obligatoire avec select) -->
      <div class="form-group">
        <label for="classe">Classe</label>
        <select 
          class="form-control" 
          id="classe" 
          required
          [(ngModel)]="model.classe" 
          name="classe"
          #classe="ngModel">
          <option *ngFor="let pow of classes" [value]="pow">{{pow}}</option>
        </select>
        
        <div [hidden]="classe.valid || classe.pristine" class="alert alert-danger">
          Classe is required
        </div>
      </div>

      <!-- Boutons Submit et New Etudiant -->
      <button 
        type="submit" 
        class="btn btn-success" 
        [disabled]="!etudiantForm.form.valid">Submit</button>
      
      <button 
        type="button" 
        class="btn btn-default" 
        (click)="newEtudiant()">New Etudiant</button>
    </form>
  </div>

  <!-- Vue après soumission -->
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Sur Name</div>
      <div class="col-xs-9">{{ model.Surname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Classe</div>
      <div class="col-xs-9">{{ model.classe }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
